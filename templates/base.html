<!DOCTYPE html>
<html>
  <head>
    <title>TweeTINT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- resources for project demos //-->
    <link rel="stylesheet" media="all" href="static/tabs.css" />
    <script type='text/javascript' src='../static/jquery.hashchange.min.js'></script>
    <script type='text/javascript' src='../static/jquery.easytabs.min.js'></script>
     <script type='text/javascript' src='../static/jquery-1.7.1.min.js'></script>
  </head>
  <!-- <body style="background-image: url(../images/uschome.jpg); background-size:100%; background-repeat: no-repeat; background-position: center center; background-attachment: scroll; background-position: 0% 0%; color: white;"> -->

  <body>

    <div class="container">

      <!-- child template -->
      {% block content %}{% endblock %}

      <!-- errors -->
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}

      <!-- messages -->
      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
    </div>

  </body>
</html>
